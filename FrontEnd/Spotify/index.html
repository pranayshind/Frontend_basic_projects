<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/Images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="SongList">
            <h1>Best of Arijit Singh</h1>
        </div>
        <div class="songItem">
            <img 
            class="Chaleya"
            src="/Images/chaleya.jpg" alt="Chaleya"   height=40px;
            width=40px;>
            <span>Chaleya</span>
            <span class="songListPlay">
                <span class="stamp">4:00</span>
                <img class="pause"
                 src="/Images/pause.png" alt="Pause" >
            </span>  
        </div>

        <div class="songItem1">
            <img 
            class="Chaleya"
            src="/Images/chaleya.jpg" alt="Chaleya"   height=40px;
            width=40px;>
            <span>Chaleya</span>
            <span class="songListPlay">
                <span class="stamp">4:00</span>
                <img class="pause"
                 src="/Images/pause.png" alt="Pause" >
            </span>  
        </div>


    
        
        
    

        
       
        
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" max="100">
        <div class="icons">
          
            <img src="/Images/back.png" alt="backward">
            <img src="/Images/pause.png" alt="Pause">
            <img src="/Images/forward.png" alt="forward">
        </div>
        <div class="SongInfo">
            <img src="/Images/playing.gif" width="42px" alt="playing">
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
